<script>

$(document).on("ready", function(){
  $("#header-options").on('click', function(event){
    if(event.target.nodeName =="LI"){
      var $el = $(event.target)
      if($el.hasClass('selected') || $el.attr('id') === "contact"){ return; }
      $(event.currentTarget).find('.selected').removeClass('selected');
      $el.addClass('selected');
    }
  })
  $('#contact').on('mouseover', function(){
    $(this).find('#contact-drop').removeClass('closed');
  }).mouseout(function() {
    $(this).find('#contact-drop').addClass('closed');
  })
})
</script>
